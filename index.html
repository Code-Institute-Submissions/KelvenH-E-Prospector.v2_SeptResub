<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

    <title>Mine Your Luck</title>

    <!--Add Favicon---->

</head>

<body>

    <div id="full-screen" class="container-fluid d-flex align-items-center justify-content-center">

        <div id="main-body" class="row">

            <div id="left-panel" class="col-4">

                <div id="mining-main" class="row align-items-center">
                    <h3>Mining Device</h3>

                    <form id="miners-table">
                        <div class="row">

                            <div class="col">
                                <h4 for="miner-class">Miner Class:</h4>
                            </div>

                            <div class="col">
                                <p id="miner-class">(Default) Miner Level 0</p>
                            </div>
                        </div>
                        <!--close row-->

                        <div class="row" id="miner-attributes">
                            <h4>Attributes:</h4>

                            <div class="col">
                                <label for="miner-chance">Success Likelihood</label>
                                <p id="miner-chance">1:25</p>
                            </div>

                            <div class="col">
                                <label for="miner-consumption">Power Consumption</label>
                                <p id="miner-consumption">10<span>k/w per hr</span></p>
                            </div>

                        </div>
                        <!--close miner-attributes-->

                    </form>
                    <!--close miners-table-->

                </div>
                <!--close mining-main-->




                <div id="power-main" class="row">
                    Power
                </div><!-- close power-main-->

            </div><!-- close left-panel-->



            <div id="center-panel" class="col-4">
                <div id="game-play-main">
                    Game Panel
                </div><!-- close game-play-main-->
            </div><!-- close center-panel-->



            <div id="right-panel" class="col-4">
                <div id="stats-main">
                    Stats
                </div><!-- close stats-main-->
            </div><!-- close right-panel-->


        </div> <!-- close main-body-->

    </div> <!-- close full screen -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>

</body>

</html>
