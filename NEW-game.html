<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Crypto-Mining Game">
    <meta name="keywords" content="crypto cryptocurrency bitcoin blockchain game">
    <meta name="author" content="Kelven Hughes">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@100;200;300;400;500&family=Antic&family=Coda&family=Economica&family=Electrolize&family=Encode+Sans:wght@500;600;700&family=Orbitron:wght@400;500&family=Poiret+One&family=Quantico:wght@400;700&family=Syncopate:wght@400;700&family=Turret+Road:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/NEW-style.css">
    <title>E-Prospector</title>
    <link rel="shortcut icon" type="image/jpg" href="/assets/images/favicon-32x32.png" />

</head>

<body>

    <div id="full-screen-game" class="container-fluid">
        <!--header row (contents: menu, title & game finances)-->
        <div class="container-fluid">

            <div class="row">
                <div class="col">
                    menu
                </div>
                <!--close menu col-->

                <div class="col">
                    title
                </div>
                <!--close title col-->

                <div class="col">
                    finances
                </div>
                <!--close finances col-->

            </div>
            <!--close header row-->
        </div>
        <!--close title container-->



        <!--game info and gameplay container-->
        <div class="container-fluid">
            <!--game info row (contents: energy, message window & achievements)-->
            <div class="row">

                <div class="col">
                    energy
                </div>
                <!--close energy col-->

                <div class="col">
                    messages
                </div>
                <!--close messages col-->

                <div class="col">
                    achievements
                </div>
                <!--close achievements col-->
            </div>
            <!--close full-screen-->


            <!--game play row (contents: terminal / settings & security)-->
            <div class="row">
                <div class="col">
                    terminal
                    <div class="col">
                        mining
                    </div>
                    <!--close terminal col-->

                    <div class="col">
                        validation
                    </div>
                    <!--close validation col-->


                </div>
                <!--close terminal col-->

                <div class="col">
                    security
                </div>
                <!--close security col-->

            </div>
            <!--close gameplay row-->
        </div>
        <!--close gameinfo and gameplay container-->

        <script src="./assets/scripts/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

</body>

</html>
