<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Crypto-Mining Game">
    <meta name="keywords" content="crypto cryptocurrency bitcoin blockchain game">
    <meta name="author" content="Kelven Hughes">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@100;200;300;400;500&family=Antic&family=Coda&family=Economica&family=Electrolize&family=Encode+Sans:wght@500;600;700&family=Orbitron:wght@400;500&family=Poiret+One&family=Quantico:wght@400;700&family=Syncopate:wght@400;700&family=Turret+Road:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d01fd203b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/NEW-style.css">
    <title>E-Prospector</title>
    <link rel="shortcut icon" type="image/jpg" href="/assets/images/favicon-32x32.png" />

</head>

<body>

    <div id="full-screen-game" class="container-fluid">
        <!--header row (contents: menu, title & game finances)-->
        <div class="container-fluid" id="game-header">

            <div class="row justify-content-between">
                <div class="col-1" id="game-menu">
                    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#modal-how-to-play">How
                        to Play</button>
                    <a role="button" class="btn" href="/NEW-index.html">Exit to Main Menu</a>

                </div>
                <!--close menu col-->

                <div class="col-5">
                    <div id="dashboard-title" refl="E-Prospector">E-Prospector</div>
                </div>
                <!--close title col-->

                <div class="col-6" id="game-finances">
                    <i id="finance-logo" class="finance-icon bi bi-cash-stack"></i>
                    <h2 id="finance-title">FINANCES</h2>
                    <div id="finance-bank" class="finance-sub-grid">
                        <i id="bank-icon" class="finance-icon bi bi-bank2"></i>
                        <div id="bank-label" class="finance-label">Bank Balance:</div>
                        <div id="bank-value" class="finance-value"><span>£ </span>1000</div>
                    </div>
                    <div id="finance-ewallet" class="finance-sub-grid">
                        <i id="ewallet-icon d-flex" class="finance-icon fas fa-wallet"></i>
                        <div id="ewallet-label" class="finance-label">E-Wallet Balance:</div>
                        <div id="ewallet-value" class="finance-value">25</div>
                    </div>
                    <div id="finance-exchange" class="finance-sub-grid">
                        <i id="exchange-icon" class="finance-icon bi bi-graph-up"></i>
                        <div id="exchange-label" class="finance-label">Exchange Rate:</div>
                        <div id="exchange-value" class="finance-value"><span>£ </span> 100 <span id="exchange-value-sub">(per coin)</span></div>
                    </div>
                    <button id="exchange-btn" class="btn exchange-btn btn-outline-warning">Exchange Now</button>
                </div>
                <!--close finances col-->

            </div>
            <!--close header row-->
        </div>
        <!--close title container-->



        <!--game info and gameplay container-->
        <div class="container-fluid" id="game-dashboard">
            <!--game info row (contents: energy, message window & achievements)-->
            <div class="row" id="game-mid-section">

                <div class="col-4">
                    energy
                </div>
                <!--close energy col-->

                <div class="col-4">
                    messages
                </div>
                <!--close messages col-->

                <div class="col-4">
                    achievements
                </div>
                <!--close achievements col-->
            </div>
            <!--close game info row-->


            <!--game play row (contents: terminal / settings & security)-->
            <div class="row" id="game-lower-section">
                <div class="col-8">
                    terminal
                    <div class="row">
                        <div class="col-4">
                            mining
                        </div>
                        <!--close terminal col-->

                        <div class="col-4">
                            validation
                        </div>
                        <!--close validation col-->

                    </div>
                </div>
                <!--close terminal col-->

                <div class="col-4">
                    security
                </div>
                <!--close security col-->

            </div>
            <!--close gameplay row-->
        </div>
        <!--close gameinfo and gameplay container-->
    </div>
    <!--close fullscreen container-->

    <script src="./assets/scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

</body>

</html>
